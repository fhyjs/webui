<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../assets/jquery-3.7.1.min.js"></script>
    <script src="../../assets/app.js"></script>
    <script src="../../assets/sweetalert2.js"></script>
    <script src="../../assets/dataTables.min.js"></script>
    <link rel="stylesheet" href="../../assets/dataTables.dataTables.min.css">
</head>
<body>
    <h1>用户管理</h1>
    <h3></h3>
    <h2>用户列表</h2>
    <hr/>
    <table id="sortableTable" class="display">
        <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>密码</th>
            <th>昵称</th>
            <th>权限等级</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>添加用户</h2>
    <hr>
    <label>
        用户名*:<input type="text" id="add-un" required><br>
        密码*:<input type="text" id="add-pw" required><br>
        昵称:<input type="text" id="add-nn"><br>
        权限等级*:<input type="number" id="add-pl" value="0" required><br>
        <button id="add" type="submit">添加</button>
    </label>
    <script>
        $(document).ready(function(){
            table = $('#sortableTable').DataTable({
                "order": [[0, 'desc']]  // 默认按年龄列（第2列，索引为1）降序排序
            });
            getUserlist();
            $("#add").click(function(){
                if($("#add-un").val()==""||$("#add-pw").val()==""){
                    Swal.fire({
                        title: "error",
                        text: "信息缺失",
                        icon: "error"
                    });
                    return ;
                }
                // 创建一个 JavaScript 对象
                var data = {
                    action:"add",
                    username:$("#add-un").val(),
                    password:$("#add-pw").val(),
                    nickname:$("#add-nn").val(),
                    permission:$("#add-pl").val()
                };

                // 将对象转换为 JSON 字符串
                var jsonData = JSON.stringify(data, null, 2); // 格式化 JSON 字符串
                var data = $.parseJSON(synchronousPostRequest("../../../../../data/settings/user.json",jsonData));
                if (data.status==="error"){
                    Swal.fire({
                        title: data.status,
                        text: data.msg,
                        icon: data.status
                    });
                    return;
                }else{
                    window.location.reload();
                }
            });
        });
        function getUserlist(){
            table.clear()
            // 创建一个 JavaScript 对象
            var data = {
                action:"get"
            };

            // 将对象转换为 JSON 字符串
            var jsonData = JSON.stringify(data, null, 2); // 格式化 JSON 字符串
            var data = $.parseJSON(synchronousPostRequest("../../../../../data/settings/user.json",jsonData));
            if (data.status==="error"){
                Swal.fire({
                    title: data.status,
                    text: data.msg,
                    icon: data.status
                });
                return;
            }
            data.data.forEach(function(obj){
                table.row.add([
                    obj.id,
                    obj.name,
                    obj.password,
                    obj.nickname,
                    obj.permission
                ]).draw();  // 重新绘制表格，显示新增的行
            });
        }
    </script>
</body>
</html>
